<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        

        function searchShows(text) {
            const promise = new Promise((resolve, reject) => {
                fetch('http://api.tvmaze.com/search/shows?q=' + text)
                .then(data => data.json())
                .then(data => resolve(data));
            });
            return promise;
        }

        searchShows('girls').then(shows => console.log(shows));

        function searchPeople(text) {
            const promise = new Promise((resolve, reject) => {
                fetch('http://api.tvmaze.com/search/people?q=' + text)
                .then(data => data.json())
                .then(data => resolve(data));
            });
            return promise;
        }

        searchShows('tom').then( data => console.log('results', data));
    </script>
</body>
</html>
