        <button>Enter</button>

    <script>

        const numbers = [];
    


        function getAllButtons(){
            return document.querySelectorAll('button');
        }
        function writeInsideElement(item, index) {
            item.innerText =  index;
        }

        function addItemToArray(array, index) {
            array.push(index);
        }

        getAllButtons().forEach(function whatToDoWithButtons(item, index) {


            writeInsideElement(item, index);

            item.addEventListener("click", function() {
            
               addItemToArray(numbers, index);
                console.log(numbers);

                const answer = numbers.reduce(function(a, b) {
                    return a + b;
                }, 0)

                console.log(answer, '*')
            } )

        });

        getAllButtons()[getAllButtons().length - 1].innerText = 'Enter';

      
    </script>
